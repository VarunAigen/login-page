<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, {{ user.username }}!</h1>
        <p>Email: {{ user.email }}</p>
        <p>Profile Picture: <img src="{{ url_for('static', filename='images/' + user.profile_pic) }}" alt="Profile Picture"></p>
        
        <a href="{{ url_for('profile') }}">Update Profile</a>
        <a href="{{ url_for('like') }}">Like Post</a>

        <br><br>
        <h3>Your Likes: {{ user.likes }}</h3>
    </div>
</body>
</html>
